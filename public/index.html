<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>הראל - גינון ותכנון נוף</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://www.negishim.com/accessibility/accessibility_pro_group255.js" type="text/javascript"></script>
  <script type="text/javascript">
    accessibility_rtl = true;
    pixel_from_side = 20;
    pixel_from_start = 100;
  </script>
  <script
    src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@14.0.0/dist/smooth-scroll.polyfills.min.js"></script>
  <script>
    const scroll = new SmoothScroll('.navbar, .colored-nav a[href*="#"]', {
      speed: 1000
    });
    window.sr = ScrollReveal();

    sr.reveal('#home', { origin: 'right', duration: 2500 });
    sr.reveal('#contact-container', { origin: 'right', duration: 2500 });
    sr.reveal('#subjects-container', { origin: 'right', duration: 2500 });
    sr.reveal('#maininfo-container', { origin: 'right', duration: 2500 });
    sr.reveal('.skills', { origin: 'right', duration: 2500 });
  </script>
</body>

</html>
